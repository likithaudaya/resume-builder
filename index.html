<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="app-title">Resume Builder</h1>
                <div class="d-flex gap-3">
                    <button class="btn btn-theme" id="themeBtn" title="Customize theme">
                        <i class="fas fa-palette"></i> Theme
                    </button>
                    <button class="btn btn-preview" id="previewBtn" title="Toggle preview">
                        <i class="fas fa-eye"></i> <span id="previewText">Show Preview</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Form Section -->
        <div class="form-section" id="formSection">
            <div class="form-content">
                
                <!-- Personal Information -->
                <div class="section-card" data-tooltip="Your basic contact details">
                    <div class="section-header">
                        <h3>Personal Information</h3>
                    </div>
                    <div class="section-body">
                        <div class="mb-3">
                            <label class="form-label">Upload Photo</label>
                            <div class="d-flex align-items-center gap-3">
                                <input type="file" id="photoUpload" accept="image/*" class="d-none">
                                <button class="btn btn-secondary" onclick="document.getElementById('photoUpload').click()">
                                    <i class="fas fa-upload"></i> Choose Photo
                                </button>
                                <div id="photoPreview"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3" data-tooltip="Enter your full name (letters only)">
                            <label class="form-label">Full Name *</label>
                            <div class="input-with-clear">
                                <input type="text" class="form-control" id="name" placeholder="John Doe" data-tooltip="Enter your full name (letters only)" pattern="[A-Za-z\s]+" inputmode="text" title="Letters and spaces only">
                                <button class="clear-btn" onclick="clearField('name')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="mb-3" data-tooltip="Enter valid email address">
                            <label class="form-label">Email *</label>
                            <div class="input-with-clear">
                                <input type="email" class="form-control" id="email" placeholder="john@example.com" data-tooltip="Enter valid email address">
                                <button class="clear-btn" onclick="clearField('email')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="mb-3" data-tooltip="Enter phone number">
                            <label class="form-label">Phone Number *</label>
                            <div class="input-with-clear">
                                <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8900" data-tooltip="Enter phone number (numbers only)" pattern="[0-9+\-\s()]*" inputmode="tel" title="Digits, +, -, spaces and parentheses only">
                                <button class="clear-btn" onclick="clearField('phone')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="mb-3" data-tooltip="Brief professional summary">
                            <label class="form-label">Career Objective</label>
                            <div class="input-with-clear">
                                <textarea class="form-control" id="objective" rows="3" placeholder="Your career objective..." data-tooltip="Brief professional summary"></textarea>
                                <button class="clear-btn" onclick="clearField('objective')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3" data-tooltip="Your LinkedIn profile link">
                            <label class="form-label">LinkedIn Profile</label>
                            <div class="input-with-clear">
                                <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" data-tooltip="Your LinkedIn profile link">
                                <button class="clear-btn" onclick="clearField('linkedin')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="mb-3" data-tooltip="Your GitHub profile link">
                            <label class="form-label">GitHub Profile</label>
                            <div class="input-with-clear">
                                <input type="url" class="form-control" id="github" placeholder="https://github.com/yourusername" data-tooltip="Your GitHub profile link">
                                <button class="clear-btn" onclick="clearField('github')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>

                        <div class="mb-3" data-tooltip="Your city/country">
                            <label class="form-label">Location</label>
                            <div class="input-with-clear">
                                <input type="text" class="form-control" id="location" placeholder="City, Country" data-tooltip="Your city/country">
                                <button class="clear-btn" onclick="clearField('location')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Work Experience -->
                <div class="section-card" data-tooltip="Your professional work history">
                    <div class="section-header">
                        <h3>Work Experience</h3>
                        <div class="section-controls">
                            <div class="section-move-buttons" id="workMoveButtons">
                                <button class="section-move-btn" onclick="moveSectionUp('workExperienceContainer')" data-tooltip="Move section up">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="19" x2="12" y2="5"></line>
                                        <polyline points="5 12 12 5 19 12"></polyline>
                                    </svg>
                                </button>
                                <button class="section-move-btn" onclick="moveSectionDown('workExperienceContainer')" data-tooltip="Move section down">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <polyline points="19 12 12 19 5 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                            <button class="btn-icon" onclick="addWorkExperience()" title="Add work experience">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="workExperienceContainer"></div>
                </div>

                <!-- Education -->
                <div class="section-card" data-tooltip="Your educational qualifications">
                    <div class="section-header">
                        <h3>Education</h3>
                        <div class="section-controls">
                            <div class="section-move-buttons">
                                <button class="section-move-btn" onclick="moveSectionUp('educationContainer')" data-tooltip="Move section up">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="19" x2="12" y2="5"></line>
                                        <polyline points="5 12 12 5 19 12"></polyline>
                                    </svg>
                                </button>
                                <button class="section-move-btn" onclick="moveSectionDown('educationContainer')" data-tooltip="Move section down">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <polyline points="19 12 12 19 5 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                            <button class="btn-icon" onclick="addEducation()" title="Add education">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="educationContainer"></div>
                </div>

                <!-- Projects -->
                <div class="section-card" data-tooltip="Your project portfolio">
                    <div class="section-header">
                        <h3>Projects</h3>
                        <div class="section-controls">
                            <div class="section-move-buttons">
                                <button class="section-move-btn" onclick="moveSectionUp('projectsContainer')" data-tooltip="Move section up">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="19" x2="12" y2="5"></line>
                                        <polyline points="5 12 12 5 19 12"></polyline>
                                    </svg>
                                </button>
                                <button class="section-move-btn" onclick="moveSectionDown('projectsContainer')" data-tooltip="Move section down">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <polyline points="19 12 12 19 5 12"></polyline>
                                    </svg>
                                </button>
                            </div>
                            <button class="btn-icon" onclick="addProject()" title="Add project">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="projectsContainer"></div>
                </div>

                <!-- Skills -->
                <div class="section-card" data-tooltip="Your skill sets">
                    <div class="section-header">
                        <h3>Skills</h3>
                    </div>
                    <div class="section-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <label class="form-label mb-0" data-tooltip="Soft skills">Personal Skills</label>
                                    <button class="list-view-toggle" onclick="toggleSkillList('personal')" data-tooltip="Toggle list view">
                                        <i class="fas fa-list"></i> List View
                                    </button>
                                </div>
                                <button class="btn-icon-sm" onclick="addSkill('personal')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="personalSkillsContainer"></div>
                            <div id="personalSkillsList" class="skills-list-container"></div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <label class="form-label mb-0" data-tooltip="Workplace skills">Professional Skills</label>
                                    <button class="list-view-toggle" onclick="toggleSkillList('professional')" data-tooltip="Toggle list view">
                                        <i class="fas fa-list"></i> List View
                                    </button>
                                </div>
                                <button class="btn-icon-sm" onclick="addSkill('professional')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="professionalSkillsContainer"></div>
                            <div id="professionalSkillsList" class="skills-list-container"></div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <label class="form-label mb-0" data-tooltip="Tech expertise">Technical Skills</label>
                                    <button class="list-view-toggle" onclick="toggleSkillList('technical')" data-tooltip="Toggle list view">
                                        <i class="fas fa-list"></i> List View
                                    </button>
                                </div>
                                <button class="btn-icon-sm" onclick="addSkill('technical')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="technicalSkillsContainer"></div>
                            <div id="technicalSkillsList" class="skills-list-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Interests -->
                <div class="section-card" data-tooltip="Your personal interests">
                        <div class="section-header">
                        <h3 data-tooltip="List your hobbies">Interests/Hobbies</h3>
                        <div class="section-controls">
                            <button class="btn-icon" onclick="addInterest()" title="Add interest">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="interestsContainer"></div>
                </div>

                <!-- Certifications -->
                <div class="section-card" data-tooltip="Your certifications and courses">
                        <div class="section-header">
                        <h3 data-tooltip="Add course/certificate details">Certifications/Courses</h3>
                        <div class="section-controls">
                            <button class="btn-icon" onclick="addCertification()" title="Add certification">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="certificationsContainer"></div>
                </div>

                <!-- Declaration -->
                <div class="section-card" data-tooltip="Confirm information accuracy">
                    <div class="section-header">
                        <h3>Declaration</h3>
                    </div>
                    <div class="section-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="declaration">
                            <label class="form-check-label" for="declaration">
                                I hereby declare that all the information provided above is true and accurate to the best of my knowledge.
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <h3>Resume Preview</h3>
                <div class="d-flex gap-2">
                    <button class="btn btn-success btn-sm" onclick="downloadPDF()">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="downloadWord()">
                        <i class="fas fa-file-word"></i> Download Word
                    </button>
                    <button class="btn-close-preview" onclick="togglePreview()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="preview-content" id="resumePreview">
                <!-- Resume preview will be generated here -->
            </div>
        </div>
    </div>

    <!-- Theme Customization Modal -->
    <div class="theme-modal" id="themeModal">
        <div class="theme-panel">
            <div class="theme-header">
                <h4>Theme Customization</h4>
                <button class="btn-close-modal" onclick="closeThemePanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="theme-body">
                <div class="mb-3">
                    <label class="form-label">Font Family</label>
                    <select class="form-select" id="fontFamily" onchange="updateTheme()">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Verdana', sans-serif">Verdana</option>
                        <option value="'Helvetica', sans-serif">Helvetica</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Font Size</label>
                    <select class="form-select" id="fontSize" onchange="updateTheme()">
                        <option value="12px">Small (12px)</option>
                        <option value="14px" selected>Medium (14px)</option>
                        <option value="16px">Large (16px)</option>
                        <option value="18px">Extra Large (18px)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Theme Color</label>
                    <select class="form-select" id="themeColor" onchange="updateTheme()">
                        <option value="#2563eb">Blue</option>
                        <option value="#7c3aed">Purple</option>
                        <option value="#059669">Green</option>
                        <option value="#dc2626">Red</option>
                        <option value="#ea580c">Orange</option>
                        <option value="#0891b2">Cyan</option>
                        <option value="#4f46e5">Indigo</option>
                        <option value="#be185d">Pink</option>
                        <option value="#374151">Gray</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script src="word-export-fix.js"></script>
</body>
</html>
